
plugins {
    id 'java-library'
    id 'eclipse'
}

configurations {
    implementShadow
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

sourceCompatibility = 1.8

group 'fr.benco11.jlibecoledirecte'
version '1.1'

dependencies {
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
	implementShadow group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}

jar {
    from {
        configurations.implementShadow.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
